<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT 태그 연습</title>
</head>
<body>
    <h2>로그인</h2>
    User ID: <input type="text" name="id" maxlength="8"><br>
    User PW: <input type="password" name="pw" maxlength="8">
    <br>
    <input type="radio" name="gender">male
    <input type="radio" name="gender">female
    
    <p>자신이 좋아하는 취미생활을 모두 고르시오.</p>
    <input type="checkbox" name="hoby1">영화감상 
    <input type="checkbox" name="hoby2">사진촬영
    <input type="checkbox" name="hoby3">운동
    <input type="checkbox" name="hoby4">독서
    <input type="checkbox" name="hoby5">게임

    <p><input type="number" name="cart" min="1" max="5" value="1"></p>

    <p><input type="color" name="mycolor"></p>

    <p><input type="button" value="절대 누르지 마시오" onclick="alert('이 경고창을 봤다면 1분이내 당신은 죽습니다')"></p>
    
    <p><input type="date" name="today" max="1900-12-31"></p>
    <p><input type="date" name="today" min="2100-12-31"></p>

    <p><input type="range" name="points" min="0" max="1000" value="500"></p>
    
    <p><input type="month" name="todaymonth"></p>
    <p><input type="week" name="week_year"></p>
    <p><input type="time" name="usr_time"></p>

    <p><input type="email" name="email"></p>// 이메일 유효성 검사

    <p><input type="tel" name="phone" placeholder="010-1234-5678" pattern="[0-9]{3}[0-9]{2}[0-9]{3}"></p> // 전화번호 유효성 검사

    <p><input type="text" name="phone1" size="3" maxlength="3">&nbsp; -&nbsp;
        <input type="text" name="phone2" size="4" maxlength="4">&nbsp; -&nbsp;
        <input type="text" name="phone3" size="5" maxlength="4"></p> // &nbsp; <- 공백사용문자
    
    <p><input type="search" name="wordsearch"> <input type="button" name="sbutton" value="검색"></p>
</body>
</html>
